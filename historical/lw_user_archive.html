<body class=" hasGoogleVoiceExt" style="">
    <div id="wrapper">
        <div id="main" class="clear">
            <div id="content" class="clear">
                <div id="loading" style="display: none;">loading...</div>
                <div id="menu" style=""><a id="i">post index</a> <a id="h">hide parents</a> <span>sort by:</span> <a
                        id="t">earliest first</a> <a id="p">points</a> <a id="r">reply to</a>
                    <span>filter by (regex):<input id="filter"></span>
                </div>
                <script>
                    $ = jQuery;
                    function GetDate(x) {
                        t = $('span.comment-date,span.date', x).filter(':last').html().split(/\</)[0].replace(/([AP]M)/, ' $1 GMT');
                        return new Date(t);
                    }
                    var delay = (function () {
                        var timer = 0;
                        return function (callback, ms) {
                            clearTimeout(timer);
                            timer = setTimeout(callback, ms);
                        };
                    })();
                    $(document).ready(function () {
                        $('#siteTable').find('script').remove();
                        $('#loading').hide(); $('#menu').show();

                        $('a#i').click(function () {
                            $('div.post > :not(h1,h2,.meta), div.comment').remove();
                        });
                        $('a#h').click(function () {
                            $('div.comment').each(function () {
                                c = $('div.child div.comment', this);
                                if (c.length) {
                                    $(this).replaceWith(c);
                                }
                            });
                        });
                        $('a#p').click(function () {
                            $('#siteTable').children().detach()
                                .each(function () { $(this).data('v', parseInt($('span.votes:last', this).text())); })
                                .sort(function (a, b) { return $(a).data('v') < $(b).data('v') ? 1 : -1; }).appendTo('#siteTable');
                        });
                        $('a#t').click(function () {
                            $('#siteTable').children().detach()
                                .each(function () { $(this).data('v', GetDate(this)); })
                                .sort(function (a, b) { return $(a).data('v') > $(b).data('v') ? 1 : -1; }).appendTo('#siteTable');
                        });
                        $('a#r').click(function () {
                            $('#siteTable').children().detach()
                                .each(function () { $(this).data('v', $('div.parent span.author', this).filter(':last').text().toLowerCase()); })
                                .sort(function (a, b) { return $(a).data('v') > $(b).data('v') ? 1 : -1; }).appendTo('#siteTable');
                        });
                        $('#filter').bind('input', function () {
                            var r = new RegExp('\\b' + $('#filter').val(), 'i');
                            delay(function () {
                                $('#siteTable').children()
                                    .each(function () { if ($(this).text().match(r)) $(this).show(); else $(this).hide(); });
                            }, 1000);
                        });
                    });
                </script>
            </div>
        </div>
    </div>
</body>
